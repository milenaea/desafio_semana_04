<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex; /* Usando flexbox para criar um layout flexível */
        }

        .column {
            flex: 1; /* Faz com que cada coluna ocupe uma parte igual do espaço disponível */
            padding: 20px; /* Adiciona algum espaço entre as colunas */
            border: 1px solid #ddd; /* Adiciona uma borda para separar as colunas */
        }
    </style>
</head>

<div class=" row">
    <h2>Episódios</h2>
    
    {% for epi in episodes %}

    <div class="container">
        <div class="column">
            <h2>Nome</h2>
            <p>{{epi.name}}</p>
        </div>
        <div class="column">
            <h2>Data de lançamento</h2>
            <p> {{epi.air_date}}</p>
        </div>
        <div class="column">
            <h2>Código do Episódio</h2>
            <p>{{epi.episode}}</p>
        </div>
        <div class="column">
            <h2>Link</h2>
            <p> <a href="{{epi.url}}" class="btn btn-primary">Ver Perfil</a></p>
        </div>
    </div>
    {% endfor %}    
</div>

</html>
